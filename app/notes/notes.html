<div class="container">
  <div class="row">
    <nav class="col-xs-4" id="sidebar">
      <button class="btn btn-default" ng-click="clearForm()">
        New Note
      </button>
      <ul id="notes">
        <li ng-repeat="note in notes track by $index" ng-click="edit(note)">
          {{ note.title }}
        </li>
      </ul>
    </nav>
    <main class="col-xs-8" ui-view></main>
  </div>
</div>
