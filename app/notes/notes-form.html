<form ng-submit="save()">
  <p>
    <input
      type="text"
      name="title"
      id="note_title"
      placeholder="Title your note"
      ng-model="note.title">
  </p>
  <p>
    <textarea
      name="body_html"
      placeholder="Just start typing..."
      ng-model="note.body_html"
      ></textarea>
  </p>
  <div class="form-actions">
    <input
      type="submit"
      name="commit"
      value="{{ note._id ? 'Update Note' : 'Create Note' }}"
      class="btn btn-default">

    <a ng-click="delete()" ng-show="note._id"><i class="fa fa-trash-o fa-lg"></i></a>
  </div>
</form>
